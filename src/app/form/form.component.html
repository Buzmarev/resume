<form novalidate #form="ngForm" (ngSubmit)="submitForm(form)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Имя</label>
      <input type="text" name="name" #name="ngModel" class="form-control" id="inputName" [(ngModel)]="newFeedback.name" required>
      <ul class="text-danger list-unstyled" *ngIf="name.dirty && name.invalid">
        <li *ngFor="let error of getValidationMessages(name)">
          {{error}}
        </li>
      </ul>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" name="email" #email="ngModel" class="form-control" id="inputEmail" [(ngModel)]="newFeedback.email" required 
      pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
      <ul class="text-danger list-unstyled" *ngIf="email.dirty && email.invalid">
        <li *ngFor="let error of getValidationMessages(email)">
          {{error}}
        </li>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <label for="textareaMessage">Сообщение</label>
    <textarea name="message" class="form-control" id="textareaMessage" rows="3" [(ngModel)]="newFeedback.message"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.untouched || form.invalid">Отправить</button>
</form>

<div class="modal fade" id="success-form" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ваше сообщение отправлено</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
